name: Lint
on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  lint:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python_version: 3.8
    - name: install dependencies
      run: pip install -r requirements/local.txt
    - name: Lint with pylint
      run: pylint ./catana